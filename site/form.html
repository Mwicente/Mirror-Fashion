<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="form.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <div class="cubo">
        <div class="home">
            <div class="fundo-da-img">
                <img src="./icons8-person-24.png" alt="" height="50px" width="50px">

            </div>
        </div>

        <form action="">

            <input type="text" placeholder="Usuário">
            <input type="password" placeholder="Senha" class="senha2">
            <div class="checkbox">
                <input type="checkbox">
                <p>Lembrar senha</p>


            </div>
            <button>LOGIN</button>

        </form>
        <div class="checkbox">
            <p>Sem cadastro?</p>
            <a href="#">Cadastre-se</a>
        </div>
        <div class="redes">
            <p>Ou entre pelas redes socias</p>
        </div>
        <div class="checkbox">

            <a class="glass checkbox" href="https://facebook.com">
                <img src="./icons8-facebook-50.png" alt="" height="25px" width="25px">
                <p>Facebook</p>
            </a>
            <a class="glass checkbox" href="https://google.com">
                <img src="./icons8-google-50.png" alt="" height="25px" width="25px">
                <p>google</p>
            </a>
        </div>
    </div>
</body>

</html>
