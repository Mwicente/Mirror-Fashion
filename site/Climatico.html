<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="Climatico.css">
</head>

<body>
    <div class="cubo">
        <div class="home">
            <div class="local">
                <img src="./icons8-local-24.png" alt="" height="10px" width="10px">
                <p class="camboriu">
                    Camboriú
                </p>
            </div>
            <strong class="vinte reset">29°</strong>
        </div>
        <div class="cloud">
            <img class="sun" src="./icons8-partly-cloudy-day-100.png" alt="" height="105px" width="105px">
        </div>
        <div class="temperatura">
            <div class="central">
                <p class="sensation">Sensação</p>
                <strong class="trinta">31</strong>
            </div>
            <div class="air">
                <img class="vento" src="./icons8-air-50.png" alt="" height="20px" width="20px">
                <strong class="quinze">15</strong>
                <p class="km">km/h</p>
            </div>
        </div>
        <div class="status">
            <p>Índice</p>
            <div class="UV">
                <p>UV</p>
                <strong class="oito">8</strong>
            </div>
            <div class="umidade">
                <p>Umidade</p>
                <div class="ar">
                    <p class="VR">do ar</p>
                    <strong class="setenta">70%</strong>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
